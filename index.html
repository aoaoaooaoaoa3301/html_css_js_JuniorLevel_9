<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-content">
        <div class="logo-container">
          <img src="assets/images/logo.svg" alt="">
        </div>

        <div class="header-interactions">
          <div class="header-options">
            <button class="but-header">Features
              <img src="assets/images/icon-arrow-down.svg" alt="">
            </button>
            <button class="but-header">Company
              <img src="assets/images/icon-arrow-down.svg" alt="">
            </button>
            <button class="but-header">Careers</button>
            <button class="but-header">About</button>
          </div>
          <div class="header-log-reg">
            <button class="but-header">Login</button>
            <button class="but-header register">Register</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="main-container">
      <div class="main-content">
        <div class="main-leftSide">
          <h1>Make <br> remote work</h1>

          <p class="main-p">Get your team in sync, no matter your location. Streamline processes, 
              create team rituals, and watch productivity soar.
          </p>

          <button class="but-main">Learn more</button>

          <div class="main-clientIcons">
            <img src="assets/images/client-databiz.svg" alt="">
            <img src="assets/images/client-audiophile.svg" alt="">
            <img src="assets/images/client-meet.svg" alt="">
            <img src="assets/images/client-maker.svg" alt="">
          </div>
        </div>
        <div class="main-rightSide">
          <img src="assets/images/image-hero-desktop.png" alt="">
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aoaoaooaoaoa3301">aoaoaoaoooaoao</a>.
  </div>
</body>
</html>
